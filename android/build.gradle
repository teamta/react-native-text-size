def safeExtGet(prop, fallback) {
    rootProject.ext.has(prop) ? rootProject.ext.get(prop) : fallback
}

buildscript {
    repositories {
        jcenter()
        google()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.1.4'
    }
}

apply plugin: 'com.android.library'

android {
    compileSdkVersion safeExtGet('compileSdkVersion', 26)
    buildToolsVersion safeExtGet('buildToolsVersion', '26.0.3')

    defaultConfig {
        minSdkVersion safeExtGet('minSdkVersion', 19)
        targetSdkVersion safeExtGet('targetSdkVersion', 22)
        versionCode 1
        versionName "1.0"
    }
    lintOptions {
        abortOnError false
    }
}

dependencies {
    implementation 'com.android.support.constraint:constraint-layout:1.1.2'
    implementation 'com.google.vr:sdk-audio:1.40.0'
    implementation 'com.google.vr:sdk-base:1.40.0'
    implementation 'com.google.vr:sdk-common:1.40.0'
    implementation 'com.github.bumptech.glide:glide:3.7.0'
    implementation 'com.mikhaellopez:circularprogressbar:1.1.1'
    implementation 'com.airbnb.android:lottie:2.7.0'
    implementation "com.android.support:design:${rootProject.ext.supportLibVersion}"

    implementation 'com.google.android.exoplayer:exoplayer:2.6.1'
    implementation 'com.facebook.react:react-native:+'
    implementation(name: 'ExoPlayerBridge', ext: 'aar')
    implementation(name: 'ISCMSDataService', ext: 'aar')
    implementation(name: 'ISCommonBase', ext: 'aar')
    implementation(name: 'ISExtension', ext: 'aar')
    implementation(name: 'ISMagicViewContainer', ext: 'aar')
    implementation(name: 'ISRenderer', ext: 'aar')
    implementation(name: 'ISVRViewContainer', ext: 'aar')

    implementation 'com.squareup.retrofit2:converter-gson:2.6.1'
    implementation 'com.squareup.retrofit2:retrofit:2.6.1'
    implementation 'com.squareup.okhttp3:okhttp:4.1.1'
    implementation 'com.squareup.okhttp3:logging-interceptor:4.1.1'
    implementation ("com.amazonaws:aws-android-sdk-mobile-client:2.13.+@aar"){ transitive = true; }
    implementation ("com.amazonaws:aws-android-sdk-auth-userpools:2.13.+@aar"){ transitive = true; }
    implementation 'com.google.android.exoplayer:exoplayer:2.8.4'
}

allprojects {
    repositories {
        mavenLocal()
        jcenter()
        google()
        flatDir {
            dirs 'libs'
        }
    }
}
